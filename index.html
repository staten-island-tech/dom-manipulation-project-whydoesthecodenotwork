<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>dom</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 id="counter">cards deleted: 0</h1>
		<h2>
			<ol>
				<li>fill the input fields</li>
				<li>submit</li>
				<li>an id card is created</li>
				<li>click on a card to remove it</li>
			</ol>
		</h2>
		<form onsubmit="go();return false">
			<label>
				name:
				<input
					name="name"
					type="text"
					placeholder="name"
					autocomplete="off"
					required
				/>
			</label>
			<label>
				age:
				<input
					name="age"
					type="number"
					placeholder="age"
					autocomplete="off"
					required
				/>
			</label>
			<label>
				institution:
				<input
					name="institution"
					type="text"
					placeholder="institution"
					autocomplete="off"
				/>
			</label>
			<label>
				background color:
				<input type="color" name="color" value="#ffffff" />
			</label>
			<input type="submit" value="submit" />
		</form>
		<div id="spam"></div>

		<template id="templatecard">
			<div class="card" onclick="remove(this);">
				<h2 class="institution">very official id card</h2>
				<div class="cardcontent">
					<img class="avatar" src="profile.png" alt="john smith" />
					<div class="text">
						<h3 class="name">NAME: john smith</h3>
						<h3 class="age">AGE: 20</h3>
					</div>
				</div>
			</div>
		</template>
	</body>
	<script src="app.js"></script>
</html>
